<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Review</title>
  </head>
  <body>
    <h2>Add a New Book Title and a Review:</h2>
    {% if messages %}
     <div class="errors">
         {% for message in messages %}
            <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
         {% endfor %}
     </div>
    {% endif %}
    <form action="{% url 'books_add_book' %}" method='post'>
      {% csrf_token %}
      <h3>Book Title:</h3>
      <input type="text" name="title">
      <h3>Author:</h3>
      <p> Choose from the list: </p>
      <select name="author1">
        <option value="select" selected="selected">Select</option>
        {% for book in books %}
          <option value={{book.author}} >{{book.author}}</option>
        {% endfor %}
      </select>
      <p> Or add a new author: </p>
      <input type="text" name="author2">
      <h3>Review:</h3>
      <input type="text" name="review">
      <h3>Rating:</h3>
      <select name="rating">
			  <option value="0" selected="selected">0</option>
				<option value="1">1</option>
        <option value="2">2</option>
				<option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
			</select>
      <input type="submit" value="Add Book and Review">
    </form>
    <br>
    <a href="{% url 'books_index' %}">Home</a>
    <a href="{% url 'books_user' user_id=request.session.user%}">My Page</a>
    <a href="{% url 'books_books' %}">Books</a>
    <a href="{% url 'log_logout' %}">Logout</a>
  </body>
</html>
